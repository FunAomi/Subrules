port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
system-proxy: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''
experimental:
  ignore-resolve-fail: true
Proxy:
  - name: Shadowsocks
    type: socks5
    server: 127.0.0.1
    port: 1080
Proxy Group:
  - name: Proxy
    type: select
    proxies:
      - Shadowsocks
Rule:
  - 'MATCH,DIRECT'
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
cfw-conn-break-strategy:
  proxy: chain # none/chain/all
  profile: true # true/false
  mode: true # true/false

